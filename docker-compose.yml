services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: ${DB_PASSWORD:-litellm123}
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm -d litellm"]
      interval: 5s
      timeout: 5s
      retries: 5

  litellm:
    image: docker.litellm.ai/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./peronai_logo.png:/app/peronai_logo.png
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://litellm:${DB_PASSWORD:-litellm123}@db:5432/litellm
      UI_LOGO_PATH: "/app/peronai_logo.png"
    command: [ "--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8" ]
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
